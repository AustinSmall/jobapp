<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
</head>
<body>
  <div class="container">
    <h2>Job Application Form</h2>
    <form action="YOUR_BACKEND_ENDPOINT" method="POST" enctype="multipart/form-data">
      
      <label for="position">Position Applying For</label>
      <select id="position" name="position" required>
        <option value="">-- Select Position --</option>
        <option value="Computers">Computers</option>
        <option value="assistant">Teacher's Assistant</option>
        <option value="Tables">Wiping Down Tables</option>
        <option value="Lights">Lights</option>
      </select>

      <div class="name-row">
        <div class="name-field">
          <label for="firstName">First Name</label>
          <select id="firstName" name="firstName">
            <option value="">-- Select First Name --</option>
            <option value="DeShaun">DeShaun</option>
            <option value="Donshea">Donshea</option>
            <option value="Evelin">Evelin</option>
            <option value="Jason">Jason</option>
            <option value="Melvin">Melvin</option>
          </select>
        </div>
        <div class="name-field">
          <label for="lastName">Last Name</label>
          <select id="lastName" name="lastName">
            <option value="">-- Select Last Name --</option>
            <option value="Blanding">Blanding</option>
            <option value="Dorty">Dorty</option>
            <option value="Leiva">Leiva</option>
            <option value="Pavon-gonzalez">Pavon-gonzalez</option>
            <option value="Rigsbee">Rigsbee</option>
          </select>
        </div>
      </div>

      <label>Gender</label>
      <div style="margin-bottom: 15px;">
        <label style="margin-right: 15px;">
          <input type="radio" name="gender" value="male" required> Male
        </label>
        <label style="margin-right: 15px;">
          <input type="radio" name="gender" value="female"> Female
        </label>
        <label>
          <input type="radio" name="gender" value="nonbinary"> Nonbinary
        </label>
      </div>

      <label>Date of Birth</label>
      <div class="dob-row">
        <div class="dob-field">
          <label for="month">Month</label>
          <select id="month" name="month">
            <option value="month">-- Select Month --</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="dob-field">
          <label for="day">Day</label>
          <select id="day" name="day">
            <option value="day">-- Select Day --</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
        <div class="dob-field">
          <label for="year">Year</label>
          <select id="year" name="year">
            <option value="year">-- Select Year --</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
          </select>
        </div>
      </div>

      <label for="age">Age</label>
      <select id="age" name="age">
        <option value="">-- Select Age --</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        </select>

      <label for="address">Address</label>
      <div class="address-row">
        <select id="address" name="address">
          <option value="">-- Select Address --</option>
          <option value="1509 Chapel Hill Rd">1509 Chapel Hill Rd</option>
          <option value="126 Casterock Dr">126 Casterock Dr</option>
          <option value="101 Angier Ave, C">101 Angier Ave, C</option>
          <option value="2401 Nation Ave C">2401 Nation Ave C</option>
          <option value="1008 Sherwood Dr Apt E">1008 Sherwood Dr Apt E</option>
          <option value="1200 Leon St. Apt C1">1200 Leon St. Apt C1</option>
            <option value="108 Edgewood Dr">108 Edgewood Dr</option>
        </select>
      </div>
      <div class="city-state-zip-row">
        <div class="city-field">
          <label for="city">City</label>
          <select id="city" name="city">
            <option value="">-- Select City --</option>
            <option value="Durham">Durham</option>
            <option value="Raleigh">Raleigh</option>
            <option value="Chapel Hill">Chapel Hill</option>
            <option value="Cary">Cary</option>
          </select>
        </div>
        <div class="state-field">
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="">-- Select State --</option>
            <option value="North Carolina">North Carolina</option>
            <option value="South Carolina">South Carolina</option>
            <option value="Virginia">Virginia</option>
            <option value="Georgia">Georgia</option>
          </select>
        </div>
        <div class="zip-field">
          <label for="zip">Zip Code</label>
          <select id="zip" name="zip">
            <option value="">-- Select Zip Code --</option>
            <option value="27701">27701</option>
            <option value="27703">27703</option>

            <option value="27705">27705</option>
            <option value="27707">27707</option>
            <option value="27713">27713</option>
          </select>
        </div>
      </div>

        <label for="emergency-contact">Emergency Contact</label>
        <label for="emergency-contact-name">Name</label>
        <select id="emergency-contact-name" name="emergency-contact-name">
          <option value="">-- Select Name --</option>
          <option value="Mary Blanding">Mary Blanding</option>
          <option value="Malissa Alston">Malissa Alston</option>
          <option value="Blanca Leiva">Blanca Leiva</option>
          <option value="Matthew Rigsbee">Matthew Rigsbee</option>
          <option value="Adela Pavon-gonzalez">Adela Pavon-gonzalez</option>
        </select>

        <label for="relationship">Relationship</label>
        <select id="relationship" name="relationship">
          <option value="">-- Select Relationship --</option>
          <option value="Mother">Mother</option>
          <option value="Father">Father</option>
          <option value="Sister">Sister</option>
          <option value="Brother">Brother</option>
          <option value="Grandmother">Grandmother</option>
        </select>

        <label for= "phone-number">Phone Number</label>
        <select id="phone-number" name="phone-number">
          <option value="">-- Select Phone Number --</option>
          <option value="919-808-0361">919-808-0361</option>
          <option value="919-423-0485">919-423-0485</option>
          <option value="919-824-5348">919-824-5348</option>
          <option value="919-824-8652">919-824-8652</option>
          <option value="919-592-4761">919-592-4761</option>
          <option value="919-358-5538">919-358-5538</option>
          </select>


      <button type="submit">Submit Application</button>      
    </div>    
    </body>  
</form>      
<script src="script.js"></script>
</html>
