<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>

  <title>Job Application Form</title>

<body>
  <div class="container">
    <h2>Job Application Form</h2>
    <form action="YOUR_BACKEND_ENDPOINT" method="POST" enctype="multipart/form-data">
      
      <label for="position">Position Applying For</label>

      <label for="location">Preferred Location</label>

        <option value="south-campus">South Campus</option>
        <option value="virtual">Virtual/Remote</option>
      </select>
        
      <div class="name-row">
        <div class="name-field">
          <label for="firstName">First Name</label>

            <option value="Evelin">Evelin</option>

            <option value="Dorty">Dorty</option>
            <option value="Leiva">Leiva</option>
            <option value="Pavon-gonzalez">Pavon-gonzalez</option>
            <option value="Rigsbee">Rigsbee</option>
          </select>
        </div>
      </div>

      <label>Gender</label>

          <input type="radio" name="gender" value="male" required> Male
        </label>
        <label style="margin-right: 15px;">
          <input type="radio" name="gender" value="female"> Female

        <label>

      </div>

        </div>
        <div class="dob-field">

            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>

            <option value="26">26</option>

            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
        <div class="dob-field">
          <label for="year">Year</label>
          <select id="year" name="year">
            <option value="year">-- Select Year --</option>
            <option value="2001">2001</option>

            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
          </select>
        </div>
      </div>

      <label for="age">Age</label>
      <select id="age" name="age">
        <option value="">-- Select Age --</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        </select>

      <label for="address">Address</label>
      <div class="address-row">
        <select id="address" name="address">
          <option value="">-- Select Address --</option>
          <option value="1509 Chapel Hill Rd">1509 Chapel Hill Rd</option>
          <option value="126 Casterock Dr">126 Casterock Dr</option>
          <option value="101 Angier Ave, C">101 Angier Ave, C</option>
          <option value="2401 Nation Ave C">2401 Nation Ave C</option>
          <option value="1008 Sherwood Dr Apt E">1008 Sherwood Dr Apt E</option>
          <option value="1200 Leon St. Apt C1">1200 Leon St. Apt C1</option>
        </select>
      </div>
      <div class="city-state-zip-row">
        <div class="city-field">
          <label for="city">City</label>
          <select id="city" name="city">
            <option value="">-- Select City --</option>
            <option value="Durham">Durham</option>
            <option value="Raleigh">Raleigh</option>
            <option value="Chapel Hill">Chapel Hill</option>
            <option value="Cary">Cary</option>
          </select>
        </div>
        <div class="state-field">
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="">-- Select State --</option>
            <option value="North Carolina">North Carolina</option>
            <option value="South Carolina">South Carolina</option>

          </select>
        </div>
        <div class="zip-field">
          <label for="zip">Zip Code</label>
          <select id="zip" name="zip">
            <option value="">-- Select Zip Code --</option>
            <option value="27701">27701</option>
            <option value="27703">27703</option>
            <option value="27704">27704</option>
            <option value="27705">27705</option>
            <option value="27707">27707</option>
            <option value="27713">27713</option>
          </select>
        </div>
      </div>

        <label for="emergency-contact">Emergency Contact</label>
        <label for="emergency-contact-name">Name</label>
        <select id="emergency-contact-name" name="emergency-contact-name">
          <option value="">-- Select Name --</option>
          <option value="Mary Blanding">Mary Blanding</option>
          <option value="Malissa Alston">Malissa Alston</option>
          <option value="Blanca Leiva">Blanca Leiva</option>
          <option value="Matthew Rigsbee">Matthew Rigsbee</option>
          <option value="Adela Pavon-gonzalez">Adela Pavon-gonzalez</option>
        </select>

        <label for="relationship">Relationship</label>
        <select id="relationship" name="relationship">
          <option value="">-- Select Relationship --</option>
          <option value="Mother">Mother</option>
          <option value="Father">Father</option>
          <option value="Sister">Sister</option>
          <option value="Brother">Brother</option>
          <option value="Grandmother">Grandmother</option>
        </select>

        <label for= "phone-number">Phone Number</label>
        <select id="phone-number" name="phone-number">
          <option value="">-- Select Phone Number --</option>
          <option value="919-808-0361">919-808-0361</option>
          <option value="919-423-0485">919-423-0485</option>
          <option value="919-824-5348">919-824-5348</option>
          <option value="919-824-8652">919-824-8652</option>
          <option value="919-592-4761">919-592-4761</option>
          <option value="919-358-5538">919-358-5538</option>
          </select>


      <button type="submit">Submit Application</button>      
    </div>    
    </body>  
</form>      
<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('form');
  const firstName = document.getElementById('firstName');

  // Helper to highlight fields
  function highlightField(element, correct) {
    if (!element) return;
    element.style.backgroundColor = correct ? '#c8f7c5' : '#f7c5c5';
  }

  // Helper to highlight radio group
  function highlightRadio(name, correct) {
    const radios = form.querySelectorAll(`input[name="${name}"]`);
    radios.forEach(radio => {
      radio.parentElement.style.backgroundColor = correct ? '#c8f7c5' : '#f7c5c5';
    });
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    // Reset all highlights
    form.querySelectorAll('select').forEach(el => el.style.backgroundColor = '');
    form.querySelectorAll('input[type="radio"]').forEach(el => {
      if (el.parentElement) el.parentElement.style.backgroundColor = '';
    });

    const lastName = document.getElementById('lastName');
    const gender = form.querySelector('input[name="gender"]:checked')?.value;
    const month = document.getElementById('month');
    const day = document.getElementById('day');
    const year = document.getElementById('year');
    const age = document.getElementById('age');
    const address = document.getElementById('address');
    const city = document.getElementById('city');
    const state = document.getElementById('state');
    const zip = document.getElementById('zip');
    const emergencyName = document.getElementById('emergency-contact-name');
    const relationship = document.getElementById('relationship');
    const phone = document.getElementById('phone-number');

    let allCorrect = true;

    if (firstName.value === 'Donshea') {
      highlightField(lastName, lastName.value === 'Blanding');
      if (lastName.value !== 'Blanding') allCorrect = false;

      highlightRadio('gender', gender === 'male');
      if (gender !== 'male') allCorrect = false;

      highlightField(month, month.value === 'May');
      if (month.value !== 'May') allCorrect = false;

      highlightField(day, day.value === '28');
      if (day.value !== '28') allCorrect = false;

      highlightField(year, year.value === '2008');
      if (year.value !== '2008') allCorrect = false;

      highlightField(age, age.value === '16');
      if (age.value !== '16') allCorrect = false;

      highlightField(address, address.value === '1509 Chapel Hill Rd');
      if (address.value !== '1509 Chapel Hill Rd') allCorrect = false;

      highlightField(city, city.value === 'Durham');
      if (city.value !== 'Durham') allCorrect = false;

      highlightField(state, state.value === 'North Carolina');
      if (state.value !== 'North Carolina') allCorrect = false;

      highlightField(zip, zip.value === '27701');
      if (zip.value !== '27701') allCorrect = false;

      highlightField(emergencyName, emergencyName.value === 'Mary Blanding');
      if (emergencyName.value !== 'Mary Blanding') allCorrect = false;

      highlightField(relationship, relationship.value === 'Grandmother');
      if (relationship.value !== 'Grandmother') allCorrect = false;

      highlightField(phone, phone.value === '919-808-0361');
      if (phone.value !== '919-808-0361') allCorrect = false;

      if (!allCorrect) {
        alert('One or more fields are incorrect for Donshea. Correct fields are green, incorrect are red.');
        const firstError = form.querySelector('select[style*="f7c5c5"], label[style*="f7c5c5"]');
        if (firstError) firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      return;
    }

    // DeShaun logic
    if (firstName.value === 'DeShaun') {
      highlightField(lastName, lastName.value === 'Dorty');
      if (lastName.value !== 'Dorty') allCorrect = false;

      highlightRadio('gender', gender === 'male');
      if (gender !== 'male') allCorrect = false;

      highlightField(month, month.value === 'January');
      if (month.value !== 'January') allCorrect = false;

      highlightField(day, day.value === '03');
      if (day.value !== '03') allCorrect = false;

      highlightField(year, year.value === '2006');
      if (year.value !== '2006') allCorrect = false;

      highlightField(age, age.value === '19');
      if (age.value !== '19') allCorrect = false;

      highlightField(address, address.value === '1200 Leon St. Apt C1');
      if (address.value !== '1200 Leon St. Apt C1') allCorrect = false;

      highlightField(city, city.value === 'Durham');
      if (city.value !== 'Durham') allCorrect = false;

      highlightField(state, state.value === 'North Carolina');
      if (state.value !== 'North Carolina') allCorrect = false;

      highlightField(zip, zip.value === '27701');
      if (zip.value !== '27701') allCorrect = false;

      highlightField(emergencyName, emergencyName.value === 'Malissa Alston');
      if (emergencyName.value !== 'Malissa Alston') allCorrect = false;

      highlightField(relationship, relationship.value === 'Mother');
      if (relationship.value !== 'Mother') allCorrect = false;

      highlightField(phone, phone.value === '919-423-0485');
      if (phone.value !== '919-423-0485') allCorrect = false;

      if (!allCorrect) {
        alert('One or more fields are incorrect for DeShaun. Correct fields are green, incorrect are red.');
        const firstError = form.querySelector('select[style*="f7c5c5"], label[style*="f7c5c5"]');
        if (firstError) firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      return;
    }
    if (firstName.value === 'Evelin') {
      highlightField(lastName, lastName.value === 'Pavon-gonzalez');
      if (lastName.value !== 'Pavon-gonzalez') allCorrect = false;

      highlightRadio('gender', gender === 'female');
      if (gender !== 'female') allCorrect = false;

      highlightField(month, month.value === 'December');
      if (month.value !== 'December') allCorrect = false;

      highlightField(day, day.value === '13');
      if (day.value !== '13') allCorrect = false;

      highlightField(year, year.value === '2006');
      if (year.value !== '2006') allCorrect = false;

      highlightField(age, age.value === '18');
      if (age.value !== '18') allCorrect = false;

      highlightField(address, address.value === '2401 Nation Ave C');
      if (address.value !== '2401 Nation Ave C') allCorrect = false;

      highlightField(city, city.value === 'Durham');
      if (city.value !== 'Durham') allCorrect = false;

      highlightField(state, state.value === 'North Carolina');
      if (state.value !== 'North Carolina') allCorrect = false;

      highlightField(zip, zip.value === '27707');
      if (zip.value !== '27707') allCorrect = false;

      highlightField(emergencyName, emergencyName.value === 'Adela Pavon-gonzalez');
      if (emergencyName.value !== 'Adela Pavon-gonzalez') allCorrect = false;

      highlightField(relationship, relationship.value === 'Mother');
      if (relationship.value !== 'Mother') allCorrect = false;

      highlightField(phone, phone.value === '919-592-4761');
      if (phone.value !== '919-592-4761') allCorrect = false;

      if (!allCorrect) {
        alert('One or more fields are incorrect for Evelin. Correct fields are green, incorrect are red.');
        const firstError = form.querySelector('select[style*="f7c5c5"], label[style*="f7c5c5"]');
        if (firstError) firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      return;
    }
  });
});
</script>
</html>
