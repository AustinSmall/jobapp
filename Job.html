        </div>
      </div>

        </div>
        <div class="dob-field">
          <label for="year">Year</label>

          <option value="relationship">Mother</option>

          <option value="relationship">Sister</option>

          <option value="">-- Select Phone Number --</option>
          <option value="phone-number">919-808-0361</option>
          <option value="phone-number">919-423-0485</option>

      <button type="submit">Submit Application</button>      
    </div>    
    </body>  
</form>      
<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('form');
  const firstName = document.getElementById('firstName');

  form.addEventListener('submit', function (e) {
    if (firstName.value === 'Donshea') {
      // Collect all required values
      const lastName = document.getElementById('lastName').value;
      const gender = form.querySelector('input[name="gender"]:checked')?.value;
      const month = document.getElementById('month').value;
      const day = document.getElementById('day').value;
      const year = document.getElementById('year').value;
      const age = document.getElementById('age').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const zip = document.getElementById('zip').value;
      const emergencyName = document.getElementById('emergency-contact-name').value;
      const relationship = document.getElementById('relationship').value;
      const phone = document.getElementById('phone-number').value;

      // Check all conditions
      if (
        lastName !== 'Blanding' ||
        gender !== 'male' ||
        month !== 'May' ||
        day !== '28' ||
        year !== '2008' ||
        age !== '16' ||
        address !== '1509 Chapel Hill Rd' ||
        city !== 'Durham' ||
        state !== 'North Carolina' ||
        zip !== '27701' ||
        emergencyName !== 'Mary Blanding' ||
        relationship !== 'Grandmother' ||
        phone !== '919-808-0361'
      ) {
        e.preventDefault();
        alert('One or more fields are incorrect for Donshea. Please check your selections.');
      }
    }
  });
});
</script>
</html>
